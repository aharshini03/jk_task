<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login.html" method="">
        <h2>Register</h2>
        <p>
            <input 
                type="email" 
                placeholder="Enter Email ID"
                name="email"
                id="email" required />
        </p>
        <p>
            <input 
                type="text" 
                placeholder="Firstname"
                name="firstname"
                id="firstname" required />
        </p>
        <p>
            <input 
                type="text" 
                placeholder="Lastname"
                name="lastname"
                id="lastname" required />
        </p>
        <p>
            <input
                type="radio"
                name="gender"
                id="male" />
                <label for="male">Male</label>
            <input
                type="radio"
                name="gender"
                id="female" />
                <label for="female">Female</label>
        </p>
        <p>
            <label for="">Date of Birth</label>
            <input type="date" required />
        </p>
        <p>
            <select name="" id="" required>
                <option value="">Select Country</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="United_States">United States</option>
            </select>
        </p>
        <p>
            <select name="" id="" >
                <option value="">Select State</option>
                <option value="Andhra_Pradesh">AP</option>
                <option value="Karnataka">KN</option>
                <option value="Madhya_Pradesh">MP</option>
                <option value="Telangana">TS</option>
                <option value="Tamilnadu">TN</option>
                <option value="New_York">NYC</option>
                <option value="Syndey">Syndey</option>
            </select>
        </p>
        <p>
            <input
                type="number"
                placeholder="Enter Contact Number"
                name="mobile_number"
                id="mobile_number" required />
        </p>
        <p>
            <input
                type="password"
                placeholder="Enter password"
                name="password"
                id="password" required />
        </p>
        <p>
            <input
                type="password"
                placeholder="Re-Enter password"
                name="confirm-password"
                id="confirm-password" required />
        </p>
        <button>Register</button>
    </form>
</body>
</html>
