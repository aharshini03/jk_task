<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./blogg.html" method="">
        <h2>Login</h2>
        <p>
            <input 
                type="username" 
                placeholder="Username"
                name="username"
                id="username" required />
        </p>
        <p>
            <input
                type="password"
                placeholder="Password"
                name="password"
                id="password" required />
        </p>
        <p>
            <a href="https://mail.google.com/" target="_blank">Forgot Password</a>
        </p>
        <button>Login</button>
    </form>
</body>
</html>
